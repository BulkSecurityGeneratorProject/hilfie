
<div *ngIf="classroom">
    <h2><span>Classroom</span> {{classroom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Class Name</span></dt>
        <dd>
            <span>{{classroom.className}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{classroom.description}}</span>
        </dd>
        <dt><span>School Name</span></dt>
        <dd>
            <div *ngIf="classroom.schoolName">
                <a [routerLink]="['/school', classroom.schoolName?.id]">{{classroom.schoolName?.schoolName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'classroom/'+ classroom.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
